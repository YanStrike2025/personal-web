<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike — Automation Systems for Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        html {
            scroll-behavior: smooth
        }

        body {
            font-family: Inter, sans-serif;
            background: radial-gradient(circle at 20% 20%, #0ea5e955, transparent 40%), radial-gradient(circle at 80% 60%, #9333ea55, transparent 40%), #020617;
            color: #e5e7eb
        }

        .glass {
            background: rgba(15, 23, 42, .55);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, .08)
        }

        .feature-card {
            transition: .4s
        }

        .feature-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 0 40px rgba(56, 189, 248, .35)
        }

        .kpi {
            font-size: 40px;
            font-weight: 700;
            color: #38bdf8
        }
    </style>
</head>

<body>
    <div id="cursor-glow"></div>
    <header class="fixed top-6 left-1/2 -translate-x-1/2 z-50">
        <div class="glass rounded-full px-6 py-3 flex gap-6 items-center text-sm">
            <span class="text-sky-400 font-bold">STRIKE</span>
            <a href="#results" data-en="Results" data-es="Resultados"></a>
            <a href="#benefits" data-en="Benefits" data-es="Beneficios"></a>
            <a href="#contact" data-en="Contact" data-es="Contacto"></a>
            <div class="flex gap-2 ml-4">
                <button id="btn-en" class="lang-btn px-2 py-1 rounded">EN</button>
                <button id="btn-es" class="lang-btn px-2 py-1 rounded">ES</button>
            </div>
        </div>
    </header>
    <section class="min-h-screen flex items-center pt-24">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-16 px-6 items-center">
            <div>
                <h1 class="text-5xl md:text-7xl font-bold leading-tight" data-en="Your Business Runs Itself"
                    data-es="Tu Negocio Funciona Solo"></h1>
                <p class="mt-6 text-slate-400 text-lg"
                    data-en="I build systems that capture clients, automate workflows, and scale your company without hiring more people."
                    data-es="Construyo sistemas que capturan clientes, automatizan procesos y escalan tu empresa sin contratar más personal.">
                </p>
                <div class="mt-10 flex gap-4">
                    <a href="#contact" class="bg-sky-500 px-6 py-3 rounded-lg font-semibold hover:bg-sky-600"
                        data-en="Start Project" data-es="Iniciar Proyecto"></a>
                    <a href="#results" class="border border-white/20 px-6 py-3 rounded-lg hover:border-sky-400"
                        data-en="See How It Works" data-es="Ver Cómo Funciona"></a>
                </div>
            </div>
            <div class="glass rounded-2xl p-6 shadow-2xl">
                <div class="bg-slate-900 rounded-xl p-4 space-y-4">
                    <div class="h-3 w-24 bg-sky-400/40 rounded"></div>
                    <div class="h-32 bg-slate-800 rounded-lg"></div>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="h-16 bg-sky-500/20 rounded"></div>
                        <div class="h-16 bg-purple-500/20 rounded"></div>
                        <div class="h-16 bg-emerald-500/20 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="results" class="py-32 max-w-6xl mx-auto text-center">
        <h2 class="text-4xl font-bold mb-16" data-en="Real Business Results" data-es="Resultados Reales"></h2>
        <div class="grid md:grid-cols-3 gap-10">
            <div class="glass p-8 rounded-xl">
                <div class="kpi">+230%</div>
                <p class="text-slate-400 mt-3" data-en="More leads after automation funnels"
                    data-es="Más clientes potenciales tras automatizar embudos"></p>
            </div>
            <div class="glass p-8 rounded-xl">
                <div class="kpi">-70%</div>
                <p class="text-slate-400 mt-3" data-en="Less manual customer support work"
                    data-es="Menos trabajo manual de atención al cliente"></p>
            </div>
            <div class="glass p-8 rounded-xl">
                <div class="kpi">24/7</div>
                <p class="text-slate-400 mt-3" data-en="Automated booking & sales system"
                    data-es="Sistema automático de reservas y ventas"></p>
            </div>
        </div>
    </section>
    <section id="benefits" class="py-32 max-w-6xl mx-auto">
        <h2 class="text-4xl font-bold mb-16 text-center" data-en="What You Gain" data-es="Lo Que Obtienes"></h2>
        <div class="grid md:grid-cols-2 gap-10">
            <div class="feature-card glass p-8 rounded-xl">
                <h3 class="text-xl font-semibold text-sky-400" data-en="More Clients" data-es="Más Clientes"></h3>
                <p class="text-slate-400 mt-2"
                    data-en="Your site becomes a sales funnel that captures and qualifies leads automatically."
                    data-es="Tu sitio se convierte en un embudo que capta y califica clientes automáticamente."></p>
            </div>
            <div class="feature-card glass p-8 rounded-xl">
                <h3 class="text-xl font-semibold text-purple-400" data-en="More Time" data-es="Más Tiempo"></h3>
                <p class="text-slate-400 mt-2" data-en="Automated responses and booking remove repetitive tasks."
                    data-es="Las respuestas automáticas eliminan tareas repetitivas."></p>
            </div>
            <div class="feature-card glass p-8 rounded-xl">
                <h3 class="text-xl font-semibold text-emerald-400" data-en="Higher Conversion"
                    data-es="Mayor Conversión"></h3>
                <p class="text-slate-400 mt-2" data-en="Optimized UX converts visitors into buyers."
                    data-es="Un UX optimizado convierte visitantes en compradores."></p>
            </div>
            <div class="feature-card glass p-8 rounded-xl">
                <h3 class="text-xl font-semibold text-orange-400" data-en="Scalable Business"
                    data-es="Negocio Escalable"></h3>
                <p class="text-slate-400 mt-2" data-en="Grow revenue without hiring more employees."
                    data-es="Aumenta ingresos sin contratar más personal."></p>
            </div>
        </div>
    </section>
    <section id="contact" class="py-32 text-center max-w-3xl mx-auto">
        <h2 class="text-5xl font-bold mb-6" data-en="Let’s Build Your Automated Revenue System"
            data-es="Construyamos tu Sistema Automático de Ingresos"></h2>
        <p class="text-slate-400 mb-10"
            data-en="Tell me about your business. I'll show you how we increase clients and reduce workload."
            data-es="Cuéntame sobre tu negocio. Te mostraré cómo aumentar clientes y reducir trabajo."></p>
        <a href="mailto:tech-strike@gmail.com"
            class="bg-gradient-to-r from-sky-500 to-purple-500 px-12 py-5 rounded-xl text-lg font-semibold"
            data-en="Request Free Strategy Session" data-es="Solicitar Sesión Estratégica Gratis"></a>
    </section>
    <footer class="text-center py-10 text-slate-500 text-sm">© 2026 Strike Automation Systems</footer>
    <script>
        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            document.querySelectorAll('[data-en]').forEach(el => { el.textContent = el.getAttribute('data-' + lang) });
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('lang-active'));
            document.getElementById('btn-' + lang).classList.add('lang-active');
        }
        const saved = localStorage.getItem('lang') || 'en'; setLanguage(saved);
        document.getElementById('btn-en').onclick = () => setLanguage('en');
        document.getElementById('btn-es').onclick = () => setLanguage('es');
        document.addEventListener('mousemove', e => { const g = document.getElementById('cursor-glow'); g.style.left = e.clientX + 'px'; g.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>
